<html>
    <head>
        <title>Book Store | Registration</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="book.js"></script>
    </head>
    <body class="regbody">
        <div class="row heading">
            <div class="col-2">
                &nbsp;
            </div>
            <div class="col-4" style="text-align: left;">
                ZOMBIEs 'n' friends STORE
            </div>
            <div class="col-4 marginlink">
                <ul class="ulhead floatinglink">
                    <li class="lihead"><a href="login.html">Login</a></li>
                    <li class="lihead"><a href="index.html">Home</a></li>
                    <li class="lihead"><a href="book.html">Book</a></li>
                    <li class="lihead"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="col-2">
                &nbsp;
            </div>
        </div>
        <div class="row">
                <div class="regbox">
                        <h3>Registration form</h3>
                        <form name="registration" action="index.html" onsubmit="return validateform()">
                            <p>FIRST NAME</p>
                        <input type="text" id="txtfirstname">
                        <div id="msg1"> </div>
                        <p>MIDDLE NAME</p>
                        <input type="text" id="txtmiddlename">
                        <div id="msg2"> </div>
                        <p>LAST NAME</p>
                        <input type="text" id="txtlastname">
                        <div id="msg3"> </div>
                        <p>CONTACT NUMBER</p>
                        <input type="text" id="txtno">
                        <div id="msg4"> </div>
                        <p>EMAIL</p>
                        <input type="text" id="txtemail">
                        <div id="msg5"> </div>
                        <p>PASSWORD</p>
                        <input type="password" id="txtpassword">
                        <div id="msg6"> </div>
                        <input type="submit" id="btnsubmit">
                       
                        </form>
                </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="book.js"></script>
    </body>
</html>
