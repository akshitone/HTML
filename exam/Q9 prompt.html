<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prompt Box</title>
</head>
<body>
    <center>
        <p id="output" style="font-size: 20px;"></p>
        <p id="output2" style="font-size: 20px;"></p>
    </center>
    <script type="text/javascript">
        
            document.getElementById("output").innerHTML = " ";
            var num1 = prompt("Enter First Number :");
            var num2 = prompt("Enter Second Number :");
            if(parseInt(num1) == parseInt(num2))
            {
                document.getElementById("output").innerHTML = num1 + " " + num2 + " both Numbers are equal";
            }
            else if(parseInt(num1) > parseInt(num2))
            {
                document.getElementById("output").innerHTML = num1 + " is greater number";
            }
            else
            {
                document.getElementById("output").innerHTML = num2 + " is greater number";
            }
    </script>
</body>
</html>
