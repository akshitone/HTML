<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String & Number</title>
</head>
<body>
    <center>
        <form>
            <input type="text" name="textbox1" id="textbox1">
            <input type="button" value="Click here!" onclick="output()">
        </form>
        <p id="str1" style="font-size: 20px;"></p>
        <p id="str2" style="font-size: 20px;"></p>
    </center>
    <script>
        function output()
        {
            document.getElementById("str1").innerHTML = "";
            document.getElementById("str2").innerHTML = "";
            var txt = document.getElementById("textbox1").value;
            if(isNaN(txt))
            {
                var i,counter=0,position=0;
                for(i=0;i<txt.length;i++)
                {
                    counter++;
                    if(txt[i] == "a" || txt[i] == "e" || txt[i] == "i" || txt[i] == "o" || txt[i] == "u")
                    {
                        position = txt[i];
                        break;
                    }
                }
                if(position == 0)
                {
                    document.getElementById("str1").innerHTML = "There is no vowel";    
                }
                else
                {
                    document.getElementById("str1").innerHTML = "The left most vowel is : " + position;
                    document.getElementById("str2").innerHTML = "The left most vowel is at position : " + counter;
                }
            }    
            else
            {
                rev = txt.split("").reverse().join("");
                document.getElementById("str1").innerHTML = "Reverse Number : " + rev;
            }
        }
    </script>
</body>
</html>
